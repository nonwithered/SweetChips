apply plugin: 'java-library'

dependencies {
    implementation "org.ow2.asm:asm:$gradle.ext.VERSION_ASM"

    implementation project(':plugin4gradle')
    implementation project(':visitors')
    implementation project(':const-sweeper')
}

jar {
    manifest {
        attributes 'Main-Class': 'org.sweetchips.transformlauncher.Launcher'
    }
}

apply plugin: 'maven-publish'
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.sweetchips'
            artifactId 'transform-launcher'
            version '1.0.0'
            from components.java
        }
    }
    repositories {
        maven {
            url = gradle.ext.buildUri
        }
    }
}

if (rootProject.ext.applyPlugin4Gradle) {
    apply plugin: 'SweetChips'
    SweetChips {
        incremental true
        if (rootProject.ext.applyVisitors) {
            addPrepare 'org.sweetchips.visitors.HidePrepareClassVisitor', 'org.sweetchips.visitors.UncheckcastPrepareClassVisitor'
            addTransform 'org.sweetchips.visitors.HideTransformClassVisitor', 'org.sweetchips.visitors.UncheckcastTransformClassVisitor'
        }
    }
}
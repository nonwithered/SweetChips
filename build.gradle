buildscript {
    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle.ext.versions.gradleApi"

        def classpathIfExists = { name ->
            if (gradle.existsBuildTarget(name)) {
                classpath "org.sweetchips:$name:0.0.1-snapshot"
            }
        }
        classpathIfExists('plugin-android')
        classpathIfExists('visitors')
        classpathIfExists('trace-weaver')
        classpathIfExists('const-sweeper')
        classpathIfExists('sourceline-eraser')
        classpathIfExists('inline-tailor')
        classpathIfExists('recursive-tail')
    }
}

allprojects {
    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {

    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
//        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'

        if (gradle.applyPlugin4Gradle()) {
            classpath 'org.sweetchips:plugin4gradle:1.0.0'
        }
    }
}

allprojects {

    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
//        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    buildUri = uri('./build')
    applyPlugin4Gradle = gradle.applyPlugin4Gradle()
}

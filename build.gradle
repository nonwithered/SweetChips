buildscript {
    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle.ext.versions.gradleApi"

        def classpathIfExists = { name ->
            if (gradle.existsBuildTarget(name)) {
                classpath "org.sweetchips:$name:snapshot"
            }
        }
        classpathIfExists('plugin-android')
        classpathIfExists('visitors')
        classpathIfExists('trace-weaver')
    }
}

allprojects {
    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    buildUri = uri('./build')
    versions = gradle.ext.versions
    buildUri = gradle.ext.buildUri
    groupId = 'org.sweetchips'
}

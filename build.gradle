buildscript {

    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle.ext.versions.gradleApi"

        if (gradle.applyPlugin4Gradle()) {
            classpath 'org.sweetchips:plugin4gradle:1.0.0'
        }
        if (gradle.applyVisitors()) {
            classpath 'org.sweetchips:visitors:1.0.0'
        }
        if (gradle.applyTraceWeaver()) {
            classpath 'org.sweetchips:trace-weaver:1.0.0'
        }
        if (gradle.applyConstSweeper()) {
            classpath 'org.sweetchips:const-sweeper:1.0.0'
        }
        if (gradle.applyInlineTailor()) {
            classpath 'org.sweetchips:inline-tailor:1.0.0'
        }

        def classpathIfExists = { name ->
            if (gradle.existsBuildTarget(name)) {
                classpath "org.sweetchips:$name:snapshot"
            }
        }
        classpathIfExists('plugin-gradle-android')
    }
}

allprojects {

    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    buildUri = uri('./build')
    versions = gradle.ext.versions
    buildUri = gradle.ext.buildUri
    groupId = 'org.sweetchips'
}

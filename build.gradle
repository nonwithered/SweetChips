buildscript {

    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
//        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle.ext.VERSION_GRADLE"

        if (gradle.applyPlugin4Gradle()) {
            classpath 'org.sweetchips:plugin4gradle:1.0.0'
        }
        if (gradle.applyVisitors()) {
            classpath 'org.sweetchips:visitors:1.0.0'
        }
        if (gradle.applyTraceWeaver()) {
            classpath 'org.sweetchips:trace-weaver:1.0.0'
        }
        if (gradle.applyConstSweeper()) {
            classpath 'org.sweetchips:const-sweeper:1.0.0'
        }
        if (gradle.applyInlineTailor()) {
            classpath 'org.sweetchips:inline-tailor:1.0.0'
        }
    }
}

allprojects {

    repositories {
        maven {
            url gradle.buildUri
        }
        google()
        jcenter()
//        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    buildUri = uri('./build')
}

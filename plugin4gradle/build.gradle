apply plugin: 'java-library'

dependencies {
    implementation gradleApi()
    implementation "com.android.tools.build:gradle:$gradle.ext.VERSION_GRADLE"
    implementation "org.ow2.asm:asm:$gradle.ext.VERSION_ASM"
}

apply plugin: 'maven-publish'
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.sweetchips'
            artifactId 'plugin4gradle'
            version '1.0.0'
            from components.java
        }
    }
    repositories {
        maven {
            url = gradle.ext.buildUri
        }
    }
}

apply plugin: 'java-library'
apply from: rootProject.file('config/publish.gradle')

dependencies {
    implementation project(':common-jvm-api')
    implementation project(':plugin-android-api')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly gradleApi()
    compileOnly "com.android.tools.build:gradle:$gradle.ext.versions.gradleApi"
    compileOnly "org.ow2.asm:asm:$gradle.ext.versions.asm"
}

apply plugin: 'java-library'
apply from: rootProject.file('scripts/publish.groovy')

dependencies {
    implementation project(':utility')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.ow2.asm:asm:${rootProject.ext.versions.asm}"
    implementation "org.ow2.asm:asm-tree:${rootProject.ext.versions.asm}"
}

ext {
    artifactId = 'platform-jvm'
    versionId = '1.0.0'
    project.name
}

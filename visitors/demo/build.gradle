apply plugin: 'java-library'

dependencies {
    implementation project(':visitors')
    implementation 'org.ow2.asm:asm:5.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.sweetchips.visitors.Launcher'
        attributes 'Class-Path': 'utility-1.0.0.jar'
    }
}

apply plugin: 'maven-publish'
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.sweetchips'
            artifactId 'visitors-demo'
            version '1.0.0'
            from components.java
        }
    }
    repositories {
        maven {
            url = rootProject.ext.buildUri
        }
    }
}

apply plugin: 'java-library'

dependencies {
    implementation 'org.ow2.asm:asm:5.1'

    implementation project(':utility')
    implementation project(':plugin4gradle')
}

apply plugin: 'maven-publish'
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.sweetchips'
            artifactId 'visitors'
            version '1.0.0'
            from components.java
        }
    }
    repositories {
        maven {
            url = rootProject.ext.buildUri
        }
    }
}
